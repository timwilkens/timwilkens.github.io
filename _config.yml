# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty

pygments:         true

# Setup
title:               Tim Wilkens
tagline:             
url:                 https://timwilkens.github.io
paginate:            1

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Tim Wilkens
  url:               https://timwilkens.github.io
  email:             timwilkensf1@gmail.com

github:
  repo:           github.com/timwilkens/timwilkens.github.io

gems: [jekyll-paginate]
